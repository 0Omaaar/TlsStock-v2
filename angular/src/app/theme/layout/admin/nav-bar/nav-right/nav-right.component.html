<ul class="navbar-nav ms-auto">
  <li>
    <div class="dropdown" ngbDropdown placement="auto">
      <a ngbDropdownToggle href="javascript:"
        ><i class="icon feather icon-bell" title="Notification"></i><span class="badge bg-danger"><span class="sr-only"></span></span
      ></a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end notification">
        <div class="noti-head">
          <h6 class="d-inline-block m-b-0">Notifications</h6>
          <div class="float-end">
            <a href="javascript:" (click)="clearNotifications()">Effacer les Notifs</a>
          </div>
        </div>
        <ul class="noti-body">
          <li class="n-title"> </li>
          <li *ngFor="let notification of notificationService.notifications$ | async" class="notification">
            <div class="media">
              <div class="media-body">
                <p
                  ><strong>{{ notification.title }}</strong
                  ><span class="n-time text-muted"
                    ><i class="icon feather icon-clock m-r-10"></i>{{ notification.timestamp | date: 'shortTime' }}</span
                  >
                </p>
                <p>{{ notification.message }}</p>
              </div>
            </div>
          </li>
        </ul>
        <div class="noti-footer">
          <a href="javascript:">show all</a>
        </div>
      </div>
    </div>
  </li>
  <li>
    <div class="dropdown drp-user" ngbDropdown placement="auto">
      <a href="javascript:" ngbDropdownToggle>
        <img src="assets/images/user/avatar-1.jpg" class="img-radius wid-40" alt="User-Profile-Image" />
      </a>
      <div class="dropdown-menu dropdown-menu-end profile-notification" ngbDropdownMenu>
        <div class="pro-head">
          <img src="assets/images/user/avatar-1.jpg" class="img-radius" alt="User-Profile-Image" />
          <span>Admin TLS</span>
          <a href="javascript:" class="dud-logout" title="Logout" (click)="logout()">
            <i class="feather icon-log-out"></i>
          </a>
        </div>
        <ul class="pro-body">
          <li (click)="logout()"
            ><a href="javascript:" class="dropdown-item"><i class="feather icon-lock"></i> Logout</a></li
          >
        </ul>
      </div>
    </div>
  </li>
</ul>

@if (chatMessage) {
  <section class="header-chat" [ngClass]="{ open: chatMessage }" [@slideInOutLeft]>
    <app-chat-msg (ChatToggle)="this.chatMessage = !this.chatMessage" [friendId]="friendId"></app-chat-msg>
  </section>
}

@if (chatMessage) {
  <section class="header-chat" [ngClass]="{ open: chatMessage }" [@slideInOutRight]>
    <app-chat-msg (ChatToggle)="this.chatMessage = !this.chatMessage" [friendId]="friendId"></app-chat-msg>
  </section>
}
