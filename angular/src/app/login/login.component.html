<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form [formGroup]="loginForm" (submit)="onSubmit()">
              <h4 class="mb-3 f-w-400">S'authentifier</h4>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                <input
                  autofocus
                  type="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email address"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Username"
                  aria-describedby="basic-addon3"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-block btn-primary mb-4" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
